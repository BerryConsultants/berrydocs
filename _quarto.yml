website:
  search:
    location: navbar
    type: overlay
  title: ""
  navbar:
    background: "#FFFFFF"
    logo: "media/FACTS_logo.jpg"
    pinned: true
    left:
      - href: introduction/index.qmd
        text: "Introduction"
      - href: documentation/index.qmd
        text: "Documentation"
      - href: concepts/index.qmd
        text: "Concepts"

    right:
      - href: notes/index.qmd
