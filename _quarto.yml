      - href: releaseNotes/index.qmd
        text: "Release Notes"
      - href: get.qmd
        text: Get FACTS
      - href: contact.qmd
        text: Contact


  sidebar:
    - id: Concepts
      title: "Concepts"
      style: "floating"
      collapse-level: 2
      contents:
        - concepts/index.qmd
        - auto: concepts/*.qmd
        - section: Bayesian Statistics
          contents:
